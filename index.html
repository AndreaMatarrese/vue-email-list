<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script>
    <script src="js/script.js" defer></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"><script></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue e-mail list</title>
</head>
<body>
    <div class="main row" id="app">
        <div class="bg-light row row-cols-2 justify-content-center align-items-center">
            <div class="genera col-3">
                <h4>Genera l'Email</h4>
                <button @click="generateEmail" class="btn btn-primary">Genera ora</button>
            </div>
            <div class="list col-5">
                {{emails}}
            </div>
        </div>
    </div>
</body>
</html>
